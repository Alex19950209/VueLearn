<!DOCTYPE html>
<html>
<head>
    <meta charset="en">
    <title>Vue Test</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <div id="app1">
        <h1 v-bind:title='msg'>
            {{message}}
        </h1>
    </div>
    <div id="app2">
        <span v-if="seen">{{message}}</span>
    </div>
    <div id="app3">
        <ol>
            <li v-for='todo in todos' v-bind:title='todo.text' >{{todo.text}}</li>
        </ol>
    </div>
    <div id="app4" v-on:click="bubbles">
        <p>{{message}}</p>
        <button v-on:click.stop="reverseMsg">逆转文字</button>
    </div>
    
    
    
    
    
    
    
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data:{
                message: 'Hello Vue'
            }
        });
        var app1 = new Vue({
            el: '#app1',
            data:{
                message: 'Hello World',
                msg:'页面加载于' + new Date()
            }
        });
        var app2 = new Vue({
            el: '#app2',
            data:{
                message: '我看到你了！',
                seen: true
            }
        });
        var app3 = new Vue({
            el: '#app3',
            data:{
                todos:[
                    {text: '学习Javascript'},
                    {text: '学习Vue'},
                    {text: '整个牛项目'}
                ]
            }
        });
        var app4 = new Vue({
            el: '#app4',
            data:{
                message: 'Hello Vue.js'
            },
            methods:{
                bubbles: function(){
                    console.log('bubbles')
                },
                reverseMsg:function(){
                   this.message = this.message.split('').reverse().join('');

//                    event.stopPropagation();
                }
            }
        })
        console.log('hello world'.split('').reverse().join(''));
    </script>
</body>
</html>
